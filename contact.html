    <title>FUKUOKA DEV13 MEMBERへのメッセージ</title>
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <div class="header-item">
            <p class=" site-id"><a href="/"><img src="./assets/images/logo.png" alt=""></a></p>
            <h1>FUKUOKA DEV13 MEMBER</h1>
            <p class="cacthcopy">メンバーへのメッセージはこちらからどうぞ。</p>
        </div><!-- /.header-item -->
        <!-- ハンバーガーメニュー部分 -->
        <div class="drawer">
            <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
            <input type="checkbox" id="drawer-check" class="drawer-hidden">
            <!-- ハンバーガーアイコン -->
            <label for="drawer-check" class="drawer-open"><span></span></label>
            <!-- メニュー -->
            <nav class="drawer-content">
                <ul class="drawer-list">
                    <li class="drawer-item">
                        <a href="/contact.html">メンバーにメッセージを送る</a>
                    </li><!-- /.drawer-item -->
                    <li class="drawer-item">
                        <a href="https://gsacademy.jp/" target="_blank">G’s ACADEMY</a>
                    </li><!-- /.drawer-item -->
                </ul><!-- /.drawer-list -->
            </nav>
        </div><!--/.drawer -->
    </header>
    <main>
        <section id="contact">
            <form method=" get" id="comment_form" name="comment_form" action="./">
                <dl>
                    <dt><label for="name">お名前</label></dt>
                    <dd><input type="text" id="name" name="name" size="32rem" class="formnyuuryoku" /></dd>
                    <dt>メールアドレス</dt>
                    <dd><input type="email" name="email" id="email" class="formnyuuryoku" size="32rem"></dd>
                    <dt><label for="color">件名</label></dt>
                    <dd>
                        <select id="color" name="color">
                            <option disabled selected>選択して下さい</option>
                            <option value="お金あげます">お金あげます</option>
                            <option value="資金を提供します">資金を提供します</option>
                            <option value="買収します">買収します</option>
                        </select>
                    </dd>
                    <dt><label for="comment">コメントメッセージ</label></dt>
                    <dd><textarea id="comment" name="comment" cols="35rem" rows="5rem" class="formnyuuryoku"></textarea>
                    </dd>
                </dl>
                <div class="btn-submit"><input type="submit" value="メッセージを送信する" class="btn-submit-d" /></div>
            </form>
        </section><!-- /#contact -->


    </main>
    <footer>
        <p>© 2023 masateru tagawwa.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./assets/js/particles.js"></script>
</body>

</html>
